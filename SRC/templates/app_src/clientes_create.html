{% extends "app_src/main.html" %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <h1>CRIAR CLIENTE</h1>
        {% for message in messages %}<h5>{{ message }}</h5>{% endfor %}
        <p>Nome</p>
        <input type="text" name="nome" />
        <p>Sobrenome</p>
        <input type="text" name="sobrenome" />
        <p>Telefone</p>
        <input type="text" name="telefone" />
        <p>Email</p>
        <input type="text" name="email" />
        <p>Empresa</p>
        <input type="text" name="empresa" />
        <p>Descrição</p>
        <input type="text" name="descricao" />
        <input type="submit" />
    </form>
{% endblock content %}
