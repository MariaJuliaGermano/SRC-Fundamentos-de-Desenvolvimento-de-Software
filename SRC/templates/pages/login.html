{% extends "pages/main.html" %}
{% block content %}
<form method="POST" action="login">

  {% csrf_token %}

  <h1> LOGIN BELOW</h1>

  {% for message in messages %}

  <h5>{{message}}</h5>
  
  {% endfor %}

  <p>USERNAME</p>

  <input type="text" name="username"/>

  <p>PASSWORD</p>

  <input type="password" name="password"/>

  <input type="submit"/>
</form>
{% endblock content %}
